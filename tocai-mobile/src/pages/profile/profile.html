<ion-header>

  <ion-navbar>
    <ion-title>Meu perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="exit()">
        <div padding-right>
          Sair
        </div>
        <ion-icon ios="ios-exit-outline" md="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #changePersonalData="ngForm" padding-top >

    <span padding-top>
      SENHA
    </span>

    <ion-list>

      <ion-item>
        <ion-label floating>Senha atual</ion-label>
        <ion-input type="text" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nova senha</ion-label>
        <ion-input type="text" name="newpassword" [(ngModel)]="newpassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirmar senha</ion-label>
        <ion-input type="text" name="confirmpassword" [(ngModel)]="confirmpassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <div class="ion-row" padding>
        <button
          ion-button
          block
          large
          color="secondary"
          (click)="changePassword()">
          Salvar senha
        </button>
      </div>

    </ion-list>

  </form>

</ion-content>
