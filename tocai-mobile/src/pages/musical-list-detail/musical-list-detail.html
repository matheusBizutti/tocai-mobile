<ion-header>

  <ion-navbar>
    <ion-title>Perfil do artista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-row justify-content-center>
      <label class="font-title">
        ESTILO MUSICAL
      </label>
    </ion-row>
    <ion-row padding-bottom justify-content-center>
      <label class="font-text-uppercase bold">
        {{ musicalstyle }}
      </label>
    </ion-row>

    <ion-row padding-top justify-content-center>
      <label class="font-title">
        CANAL NO YOUTUBE
      </label>
    </ion-row>
    <ion-row padding-bottom justify-content-center>
      <a class="color-link bold" href="{{ linkyoutube }}">
        {{ linkyoutube }}
      </a>
    </ion-row>

    <ion-row padding-top justify-content-center>
      <label class="font-title">
        SPOTIFY
      </label>
    </ion-row>
    <ion-row padding-bottom justify-content-center>
      <a class="color-link bold" href="{{ linkspotify }}">
        {{ linkspotify }}
      </a>
    </ion-row>

    <ion-row padding-top justify-content-center>
      <label class="font-title">
        CONTATOS
      </label>
    </ion-row>
    <ion-row justify-content-center>
      <label class="bold">
        TELEFONE: {{ telefone }}
      </label>
    </ion-row>
    <ion-row justify-content-center>
      <label class="bold">
        E-MAIL:
      </label>
       <a class="color-link bold" href="mailto:{{ emailDetail }}">{{ emailDetail }}</a>
    </ion-row>

  </div>
</ion-content>
