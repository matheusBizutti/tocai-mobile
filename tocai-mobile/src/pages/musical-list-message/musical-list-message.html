<ion-header>

  <ion-navbar>
    <ion-title>Enviar mensagem</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-textarea
        placeholder="Digite aqui sua mensagem"
        name="note"
        [(ngModel)]="sendmail.html"
        autocomplete="on"
        autocorrect="on">
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Titulo do e-mail</ion-label>
      <ion-input type="text" name="subject" [(ngModel)]="sendmail.subject"></ion-input>
    </ion-item>

    <div class="ion-row" padding>
      <button
        ion-button
        outline
        block
        large
        color="secondary"
        (click)="sendMail()">
        Enviar
      </button>
    </div>

  </ion-list>

</ion-content>
