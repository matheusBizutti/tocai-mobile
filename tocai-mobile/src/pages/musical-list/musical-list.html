<ion-header>

  <ion-navbar>
    <ion-title>MÃºsicos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="exit()">
        <div padding-right>
          Sair
        </div>
        <ion-icon ios="ios-arrow-dropright" md="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of musicalList; let i = index">

    <ion-item>
      <ion-avatar item-start>
        <img src="./../../assets/imgs/notfound.jpg">
      </ion-avatar>
      <ion-row>
        <label class="bold">{{ item.name }}</label>
      </ion-row>
      <ion-row>
        <ion-badge item-end>DUPLA</ion-badge>
      </ion-row>
      <ion-row>
        <ion-badge item-end>{{ getChange(item.travel) }}</ion-badge>
      </ion-row>
    </ion-item>

    <hr>

    <ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small (click)="message(item.email);">
            <ion-icon name="text"></ion-icon>
            <div>Enviar mensagem</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card-content>

    <div class="ion-row" padding-left padding-right padding-bottom>
      <button
        ion-button
        outline
        block
        large
        color="primary"
        (click)="detail(item.email);">
        Visualizar perfil
      </button>
    </div>

  </ion-card>
</ion-content>
